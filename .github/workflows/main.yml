# .github/workflows/deploy.yml
jobs:
  build:
    runs-on: ubuntu-latest
    env:
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm run export
